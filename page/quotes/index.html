<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <title> Quote for Instagram Post </title>
</head>

<body class="h-screen bg-gradient-to-b from-cyan-500 to-blue-500">
    <div class="p-8 max-w-md mx-auto my-12 bg-white rounded-xl shadow-lg flex flex-col gap-y-4 items-center space-x-4 place-content-center">
        <img 
            class="h-12 w-12" 
            src="./images/quotes.png" 
            alt="quotes-icon" />

        <h1 class="text-xl font-medium">
            Generate a quote for your Instagram posts. 
        </h1>

        <div>
            <button 
                type="button" 
                class="bg-gradient-to-r from-green-400 to-blue-500 
                       active:bg-gradient-to-r active:from-green-600 active:to-blue-700
                       hover:ring-offset-1 hover:ring-2
                       rounded-xl px-4 py-1 text-neutral-100
                       mr-2">
                    Generate
            </button>
            <button 
                type="button" 
                class="bg-gray-500 
                       active:bg-gray-700
                       hover:ring-offset-1 hover:ring-2 hover:ring-gray-500
                       rounded-xl px-7 py-1 text-neutral-100"
                id="reset">
                    Reset
            </button>
        </div>

        <footer>
            <p class="text-xs text-center"> 
                Â© Icon from <a href="https://www.freepik.com/"> Freepik</a>.
                <span>
                    Created by <a href="../../page/"> Stephen. </a>
                </span>
            </p>
        </footer>
    </div>

    <div class="p-8 max-w-md mx-auto -my-8 bg-white rounded-xl shadow-lg flex flex-col items-center space-x-4">
        <div class="quote-container">
            <p class="text-xl italic m-2" id="quote"></p>
            <p class="text-xs text-neutral-500" id="author"></p> 
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
