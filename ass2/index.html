<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title> The Ultimate Calculator </title>
</head>

<body>
    <div class="calculator">
        <div class="window-btn">
            <div class="circle">
                <span class="exit btn"></span>
            </div>
            <div class="circle">
                <span class="min btn"></span>
            </div>
            <div class="circle">
                <span class="max btn"></span>
            </div>
        </div>
        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand id="previous-operand"></div>
                <div data-current-operand id="current-operand"></div>
            </div>

            <div class="number-btn">
                <button class="dark-grey" id="clear" data-all-clear> AC </button>
                <button class="dark-grey" id="del" data-delete> âŒ« </button>
                <button class="orange" data-operation> / </button>

                <button class="number" data-number> 7 </button>
                <button class="number" data-number> 8 </button>
                <button class="number" data-number> 9 </button>
                <button class="orange" data-operation> * </button>

                <button class="number" data-number> 4 </button>
                <button class="number" data-number> 5 </button>
                <button class="number" data-number> 6 </button>
                <button class="orange" data-operation> - </button>

                <button class="number" ata-number> 1 </button>
                <button class="number" data-number> 2 </button>
                <button class="number" data-number> 3 </button>
                <button class="orange" data-operation> + </button>

                <button class="number" id="zero" data-number> 0 </button>
                <button class="number" data-number> . </button>
                <button class="orange" id="equal" data-equals> = </button>
            </div>
        </div>
    </div>

    <div class="paper-tape">
        <h4> Paper Tape</h4>
        <hr>
        <div id="tape-display"></div>
        <button class="clear-btn" id="clear-btn">
            Clear
        </button>
    </div>

    <script src="./scripts/script.js"></script>
    <script src="./scripts/calc-move.js"></script>
</body>
</html>
